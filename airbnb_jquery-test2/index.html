</div>

<!--二枚目のコンテンツ-->
<article id="content2" class="clearfix2">
    <section class="content_box2 clearfix2">
        <span class="return"><</span>
        <!--画像ひとかたまりぶんです-->
        <div class="img-box2">
            <div class="top">
                <a href="" class="img2"><img src="https://a0.muscache.com/im/pictures/11c35f3a-8788-4b88-945a-5e52133a0a32.jpg?im_w=720" alt=""></a>
            </div>
            <div class="medium">
                <a href="" class="img2 second"> <img src="https://a0.muscache.com/im/pictures/5c990fb3-2d57-4704-ba1c-bba40903ffb4.jpg?im_w=720" alt=""></a>
                <a href="" class="img2 third"><img src="https://a0.muscache.com/im/pictures/7cc6ecb1-fb2e-49f6-8680-922eec2ab6b0.jpg?im_w=720" alt=""></a>

        </div>
        <!--画像ひとかたまりぶんです-->

</article>

<article id="content3" class="clearfix3">

            <img class="slide" src="https://a0.muscache.com/im/pictures/11c35f3a-8788-4b88-945a-5e52133a0a32.jpg?im_w=720" alt="">

            <span class="next-btn change-btn"><i class="fas fa-chevron-circle-right" id="next-btn"></i></span>
        </div>
    </section>
</article>
